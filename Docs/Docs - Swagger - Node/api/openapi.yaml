openapi: 3.0.0
info:
  title: Generación de órdenes.
  description: Api para generación de órdenes.
  version: 1.0.0
servers:
- url: /
tags:
- name: auth
  description: Acceso de usuario
- name: users
  description: Operaciones con usuarios
- name: orders
  description: Operaciones con usuarios
- name: products
  description: Operaciones con productos
paths:
  /auth:
    post:
      tags:
      - auth
      summary: Autenticación
      description: Obtención de privilegios
      operationId: authenticate
      requestBody:
        description: Usuario input
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/users'
      responses:
        "200":
          description: Autenticación exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokenResponse'
        "401":
          description: Autenticación fallida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notAuth'
      x-swagger-router-controller: Auth
  /users/{id}:
    get:
      tags:
      - users
      summary: Buscar usuario por su id.
      description: No se requieren privilegos.
      operationId: getUserById
      parameters:
      - name: id
        in: path
        description: Order ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Usuario obtenido exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getUser'
        "400":
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
      x-swagger-router-controller: Users
  /users:
    get:
      tags:
      - users
      summary: Listar usuarios
      description: No se requieren privilegos.
      operationId: getUsers
      responses:
        "200":
          description: Lista generada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getUsers'
      x-swagger-router-controller: Users
    put:
      tags:
      - users
      summary: Editar información
      description: Se requieren privilegios.
      operationId: editUser
      responses:
        "200":
          description: Usuario editado exitosamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modifyTrue'
        "400":
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userBadRequest'
        "401":
          description: Autenticación fallida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notAuth'
      x-swagger-router-controller: Users
    post:
      tags:
      - users
      summary: Crear usuario
      description: Se requieren privilegios.
      operationId: createUser
      responses:
        "200":
          description: Se requieren privilegios
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createTrue'
        "400":
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userBadRequest'
        "401":
          description: No autenticado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notAuth'
      x-swagger-router-controller: Users
    delete:
      tags:
      - users
      summary: Eliminar usuario
      description: Se requieren privilegios.
      operationId: deleteUser
      responses:
        "200":
          description: Usuario eliminado exitosamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteTrue'
        "400":
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        "401":
          description: Autenticación fallida
          content:
            application/json:
