      summary: Crear orden
      description: Se requieren privilegios.
      operationId: createOrder
      responses:
        "200":
          description: Solicitud exitosa.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createTrue'
        "400":
          description: Solicitud inválida
